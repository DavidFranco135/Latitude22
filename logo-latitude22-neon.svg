<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fundo escuro -->
  <rect width="1000" height="300" fill="#2a2a2a"/>

  <!-- ESPAÇO -->
  <text x="320" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#cccccc" letter-spacing="8" text-anchor="middle">
    ESPAÇO
  </text>
  
  <!-- Linha decorativa acima -->
  <line x1="260" y1="55" x2="310" y2="55" stroke="#cccccc" stroke-width="2" opacity="0.5"/>
  <line x1="330" y1="55" x2="380" y2="55" stroke="#cccccc" stroke-width="2" opacity="0.5"/>

  <!-- Quadrado com L neon -->
  <g>
    <!-- Quadrado branco -->
    <rect x="40" y="95" width="160" height="160" fill="none" stroke="white" stroke-width="5" filter="url(#glow)"/>
    
    <!-- L amarelo neon -->
    <g filter="url(#glow)">
      <line x1="90" y1="110" x2="90" y2="220" stroke="#ffff00" stroke-width="20" stroke-linecap="round"/>
      <line x1="90" y1="220" x2="170" y2="220" stroke="#ffff00" stroke-width="20" stroke-linecap="round"/>
    </g>
  </g>

  <!-- LATITUDE 22 -->
  <g filter="url(#glow)">
    <text x="320" y="180" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#ffff00" letter-spacing="6">
      LATITUDE 22
    </text>
  </g>

  <!-- FESTAS & EVENTOS -->
  <text x="320" y="245" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#cccccc" letter-spacing="6" text-anchor="middle">
    FESTAS & EVENTOS
  </text>
  
  <!-- Linhas decorativas abaixo -->
  <line x1="245" y1="265" x2="295" y2="265" stroke="#cccccc" stroke-width="2" opacity="0.5"/>
  <line x1="345" y1="265" x2="395" y2="265" stroke="#cccccc" stroke-width="2" opacity="0.5"/>
</svg>
